<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>VizForge - Input</title>
</head>
<body>
    <div class="input-container">
        <h1>VizForge Data Visualizer</h1>
        <p class="subtitle">Configure your visualization</p>
        
        <form id="vizForm">
            <div class="form-group">
                <label for="csvFile">Upload CSV File</label>
                <input type="file" id="csvFile" accept=".csv" required>
                <span class="file-name" id="fileName">No file chosen</span>
            </div>

            <div class="form-group">
                <label for="chartType">Chart Type</label>
                <select id="chartType" required>
                    <option value="">Select chart type</option>
                    <option value="bar-chart">Bar Chart</option>
                    <option value="pie-chart">Pie Chart</option>
                </select>
            </div>

            <div class="form-group">
                <label for="xAxis">X-Axis Column</label>
                <input type="text" id="xAxis" placeholder="e.g., category" required>
            </div>

            <div class="form-group">
                <label for="yAxis">Y-Axis Column</label>
                <input type="text" id="yAxis" placeholder="e.g., amount" required>
            </div>

            <div class="form-group">
                <label for="chartTitle">Chart Title (Optional)</label>
                <input type="text" id="chartTitle" placeholder="Enter chart title">
            </div>

            <button type="submit" class="submit-btn">Generate Visualization</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('csvFile');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('vizForm');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = (event) => {
                const csvData = event.target.result;
                
                // Store data in sessionStorage
                sessionStorage.setItem('csvData', csvData);
                sessionStorage.setItem('chartType', document.getElementById('chartType').value);
                sessionStorage.setItem('xAxis', document.getElementById('xAxis').value);
                sessionStorage.setItem('yAxis', document.getElementById('yAxis').value);
                sessionStorage.setItem('chartTitle', document.getElementById('chartTitle').value);
                
                // Redirect to display page
                window.location.href = 'display.html';
            };
            
            reader.readAsText(file);
        });
    </script>
</body>
</html>
